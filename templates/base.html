{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px; /* Espacio para la barra de navegación */
        }
        .hero {
            height: 100vh; /* Altura de la sección hero */
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center; /* Imagen de fondo */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
    </style>

<link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Incluye el CSS estático -->

</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="\">Mi Sitio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="\">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact">Contacto</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenido específico de cada página -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>



<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
